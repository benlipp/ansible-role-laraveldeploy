---
- name: clear out the directory
  file:
    state: absent
    path: "{{ destination }}"
  become: yes

- name: make the dir
  file:
    state: directory
    path: "{{ destination }}"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_group }}"
    mode: 0775
  become: yes

- name: clone the repo
  git:
    repo: "{{ repo }}"
    dest: "{{ destination }}"
    key_file: "{{ key_file|default(None) }}"
    version: "{{ branch }}"
    accept_hostkey: yes

- name: generate env file
  template:
    dest: "{{ destination }}/.env"
    src: templates/.env.j2

- name: install composer dependencies
  composer:
    command: install
    working_dir: "{{ destination }}"

- name: copy apache config
  template:
    src: templates/laravel_deploy.conf.j2
    dest: "/etc/apache2/sites-available/{{ app_name }}.conf"
  become: yes

- name: enable apache site
  file:
    state: link
    src: "/etc/apache2/sites-available/{{ app_name }}.conf"
    path: "/etc/apache2/sites-enabled/{{ app_name }}.conf"
  notify: restart apache2
  become: yes
